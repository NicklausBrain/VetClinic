<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Vet Clinic</title>
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-datepicker.standalone.min.css" rel="stylesheet">
	<!-- Vet Clinic CSS -->
	<link href="css/vetClinic.css" rel="stylesheet">
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Date Picker -->
	<script src="js/bootstrap-datepicker.min.js"></script>
	<!-- Initialize Date Picker control-->
	<script type="text/javascript">
		$(document).ready(function () {
			$('#birthday').datepicker({
				format: "dd-mm-yy",
				orientation: "bottom auto"
			});
		})
	</script>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top no-margin-bottop" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="" href="/Patients.html">
					<!--Start Bootstrap-->
					<img id="logo" src="img/vet-logo-2.svg" />
				</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-right navbar-nav na">
					<li class="active">
						<a href="#">New Patient</a>
					</li>
					<li>
						<a href="Patients.html">Patients</a>
					</li>
					<li>
						<a href="#">Services</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
					<li>
						<a href="#">Contact</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<!-- Page Content -->
	<div class="container">
		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-4">
				<h1 class="page-header">
					New Patient
					<!--<small>Secondary Text</small>-->
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-md-7">
				<form role="form" action="#" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="birthday">Birthday:</label>
						<input type="text" class="form-control" id="birthday">
					</div>

					<div class="form-group">
						<label for="sex">Sex:</label>
						<select class="form-control" id="sex">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>

					<div class="form-group">
						<label for="type">Type:</label>
						<select class="form-control" id="type">
							<option>Dog</option>
							<option>Cat</option>
							<option>Bunny</option>
							<option>Guinea Pig</option>
							<option>Other</option>
						</select>
					</div>

					<div class="form-group">
						<label for="description">Description:</label>
						<textarea class="form-control" id="description"></textarea>
					</div>

					<div class="form-group">
						<label for="image">Image:</label>
						<input type="file" class="btn-default" id="image">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default col-xs-12">Create</button>
					</div>
				</form>
			</div>
		</div>

		<!-- /.row -->
		<hr>
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Veb Clinic 2016</p>
					<p>Logo designed by <a href="http://www.freepik.com/free-vector/vet-clinic-logo-templates_837799.htm">Freepik</a></p>
				</div>
			</div>
			<!-- /.row -->
		</footer>
	</div>
	<!-- /.container -->
</body>
</html>
